{% set name = "lml" %}
{% set version = "0.0.5" %}
{% set sha256 = "06d46c75c189d1eecf2eb673c4db427b58b6a8a6199f8e77509056f123aed837" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  build:
    - pip
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - lml

about:
  home: https://github.com/chfw/lml.git
  license: BSD-3-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Load me later. A lazy loading plugin management system.'
  doc_url: http://lml.readthedocs.io/en/latest/
  dev_url: https://github.com/chfw/lml.git

extra:
  recipe-maintainers:
    - williamjamir
    - nicoddemus
